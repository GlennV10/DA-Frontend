<h1>Welkom bij den Travak</h1>
<h2>Checkout</h2>
<h3>Voeg nieuwe sandwich toe</h3>

<form [formGroup]="form">
  <label>
    Name:
    <input type="text" value="" placeholder="Name" formControlName="name">
  </label>

  <label>
    Ingredients:
    <input type="text" value="" placeholder="Ingredients" formControlName="ingredients">
  </label>

  <label>
    Price:
    <input type="text" value=" " formControlName="price">
  </label>
</form>

<button class="btn-order" (click)="addSandwich()">Add</button>
