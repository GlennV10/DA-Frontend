<h1>Welkom bij den Travak</h1>
<h3>Voeg nieuwe sandwich toe</h3>

<form [formGroup]="form">
  <label>
    Name:
    <input type="text" value="" formControlName="name">
  </label>
  <br>
  <label>
    Ingredients:
    <input type="text" value="" formControlName="ingredients">
  </label>
  <br>
  <label>
    Price:
    <input type="number" value="" formControlName="price">
  </label>
</form>

<button class="btn-order" (click)="addSandwich()">Add</button>
